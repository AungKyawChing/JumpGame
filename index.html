<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump And Run Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ground"></div>
    <div id="character"></div>
    <div class="obstacles"></div>
    <div id="x">
        <h2>Score : <span id="score">0</span></h2>
        <input id="thressValue" type="number" value="10" placeholder="Maximize For Shout Out Louder">
        <br><br>
        <input id="obstacleGenerateRate" type="number" value="1.8" placeholder="Maximize For More Obstacle">
        <br><br>
        <button type="button" onclick="set()">Start Game</button>
        <br><br>
        Say Jump For Jump the Ball
        <br><br>
        Created By Aung Kyaw Ching
    </div>
    <script src="script.js"></script>
</body>
</html>
